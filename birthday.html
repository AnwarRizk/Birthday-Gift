<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Happy Birthday</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1 id="todayMessage" class="today-message"></h1>
      <img
        src=""
        id="birthdayImage"
        class="birthday-image"
        alt="Friend's image"
      />
      <p id="birthdayMessage" class="birthday-message"></p>
    </div>

    <div class="gift-section">
      <h2>Here's how happy I am for you today ðŸ¤©</h2>
      <figure id="happy" class="gift-img"></figure>
    </div>

    <div class="gift-section">
      <h2>How people react when you enter a place ðŸ¤¯</h2>
      <figure id="people-react" class="gift-img"></figure>
    </div>

    <div class="gift-section">
      <h2>If I had to describe you with ONE word ðŸ‘‡</h2>
      <figure id="awesome" class="gift-img"></figure>
    </div>

    <div class="gift-section">
      <h2>Finally...</h2>
      <div id="wishing" class="best-wishes">
        <p class="wishing-text" id="wishingText"></p>
      </div>
    </div>

    <footer class="copyright">
      <p>
        &copy; 2024 -
        <a href="https://anwar-rizk.netlify.app/" target="_blank">Anwar Rizk</a>
      </p>
    </footer>

    <script>
      window.onload = async function () {
        // Extract the ID from the URL path (e.g., /birthday.html?id=123)
        const urlParams = new URLSearchParams(window.location.search);

        // Get the ID from the URL
        const id = urlParams.get("id");

        console.log(id);

        // Check if the ID is valid
        if (!id || id === "undefined") {
          document.body.innerHTML = "<h2>Invalid birthday details!</h2>";
          return;
        }

        try {
          const response = await fetch(
            `https://birthday-gift-api.vercel.app/api/birthday/${id}`
          );
          // Ensure response is ok
          if (!response.ok) {
            throw new Error("Birthday details not found!");
          }

          const data = await response.json();
          const { friendName, senderName, imageUrl } = data;

          const todayMessage = `Today is ${friendName}'s birthday ðŸŽŠðŸŽ‰`;
          const birthdayMessage = `Happy Birthday, ${friendName} ðŸ¥³`;

          document.getElementById("todayMessage").textContent = todayMessage;
          document.getElementById("birthdayMessage").textContent =
            birthdayMessage;

          // Handle missing image URL gracefully
          document.getElementById("birthdayImage").src =
            imageUrl || "default-image.jpg";

          const wishingText = `I wish you a year full of joy, happiness, and success. May all your wishes come true. Happy Birthday, ${friendName} ðŸŽ‚\n\nfrom: ${senderName}`;
          document.getElementById("wishingText").textContent = wishingText;
        } catch (err) {
          console.error(err);
          document.body.innerHTML = "<h2>Birthday details not found! ðŸ’¥</h2>";
        }
      };
    </script>
  </body>
</html>
